<main>
  <section>
    <h3>Welcome Back!!!</h3>
    <h4>Login</h4>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <mat-form-field [formGroup]="signInForm">
        <input
          type="text"
          [formControl]="email"
          matInput
          placeholder="Enter Email"
        />
        <mat-error *ngIf="email.valid">Invalid Email</mat-error>
      </mat-form-field>

      <mat-form-field [formGroup]="signInForm">
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          placeholder="Enter Password"
          [formControl]="password"
        />
        <mat-icon matSuffix (click)="hide = !hide">
          {{ hide ? "visibility" : "visibility_off" }}
        </mat-icon>
        <mat-hint align="end">
          <a routerLink="../reset-password">Reset Password</a>
        </mat-hint>
        <mat-error *ngIf="password.valid">Invalid Password</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="accent">Sign In</button>
    </form>
  </section>
</main>
