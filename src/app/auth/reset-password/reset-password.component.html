<main>
  <section>
    <h2>Reset Password</h2>

    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Enter your email"
        [(ngModel)]="email"
        required
      />
    </mat-form-field>

    <button mat-raised-button (click)="resetPassword()" color="accent">
      Reset Password
    </button>
  </section>
</main>
